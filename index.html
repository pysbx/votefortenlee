<script>
  const label = Array.from(document.querySelectorAll("label")).find(

      radioButton.click();

        (btn) => btn.textContent.trim() === "Vote"
      );

      if (button) {
        button.click();
        setTimeout(function () {
          const mathText = document.querySelector(
            "#captcha_14853820 p"
          ).textContent;
          if (mathText) {
            const regex = /(\d+)\s*([\+\-\*\/])\s*(\d+)/;
            const match = mathText.match(regex);
            const num1 = parseInt(match[1], 10);
            const operator = match[2];
            const num2 = parseInt(match[3], 10);
            const result = num1 + num2;
            console.log(result);
            document.getElementById("answer_14853820").value = result;
            const button2 = Array.from(
              document.querySelectorAll("button")
            ).find((btn) => btn.textContent.trim() === "Vote");
            button2.click();
          }
        }, 2000);
